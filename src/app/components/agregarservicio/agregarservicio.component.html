<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div class="titulo">
      <span class="text-600 font-medium">Agregar Nuevo Servicio</span>
      <img src="assets/layout/images/logoc.png" class="logo">
    </div>
      <ng-form (ngSubmit)="agregarServicio()" #servicioForm="ngForm" class="contenedor">
          <label for="name" class="texto">Nombre</label>
          <input id="name"  [(ngModel)]="nuevoServicio.nombre" type="text" placeholder="Nombre" pInputText class="titulos" style="padding:1rem" required>

          <label for="descripcion" class="texto">Descripción:</label>
          <textarea id="descripcion" [(ngModel)]="nuevoServicio.descripcion" type="text" placeholder="Descripcion" pInputText class="titulos" style="padding:1rem" required></textarea>

          <label for="tipoServicio" class="texto">Tipo de Servicio:</label>
          <input type="text" id="tipoServicio" [(ngModel)]="nuevoServicio.tipoServicio" type="text" placeholder="Tipo" pInputText class="titulos" style="padding:1rem" required>

          <!--<p-cascadeSelect [(ngModel)]="selectedCity" [options]="countries" optionLabel="cname" optionGroupLabel="name" [optionGroupChildren]="['states', 'cities']" [style]="{ minWidth: '14rem' }" placeholder="Select a City"></p-cascadeSelect>-->

          <label for="precioMetroCubico" class="texto">Precio por Metro Cúbico:</label>
          <input type="number" id="precioMetroCubico" [(ngModel)]="nuevoServicio.precioMetroCubico" type="text" placeholder="Precio" pInputText class="titulos" style="padding:1rem" required>

          <div class = "boton">
            <p-button label="Agregar Servicio" styleClass="p-button-rounded p-button-secondary"></p-button>
          </div>
      </ng-form>
    </div>
</div>
