<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="assets/layout/images/logoc.png" height="80" class="mr-2"/>

  </ng-template>
  <ng-template pTemplate="end">
  <p-button label="Cerrar sesion" routerLink="/homePage" styleClass="p-button-secondary p-button-text" ></p-button>
  </ng-template>
</p-menubar>
<div class="global" >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="global">
      <div class="col-12" style="text-align: left;">

        <h1>Bienvenido usuario </h1>

        <nav  class="navbar navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>




          <div class="collapse navbar-collapse navbar-toggler" id="navbarSupportedContent" style="text-align: left;" >
            <ul class="navbar-nav mr-auto ">
              <li class="nav-item active" >
                <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" routerLink="/empleado">Empleados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" routerLink="/servicios">Servicios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" routerLink="/clientes">Clientes</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </div>

    </div>
  </div>
</div>
