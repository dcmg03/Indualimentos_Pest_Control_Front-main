<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="assets/layout/images/logoc.png" height="80" class="mr-2"/>
  </ng-template>
  <ng-template pTemplate="end">
    <p-button label="Login" routerLink="/login" styleClass="p-button-secondary p-button-text"></p-button>
    <p-button label="Sing in" routerLink="/singin" styleClass="p-button-secondary p-button-text"></p-button>
  </ng-template>
</p-menubar>
<div class="global">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maxinum-scalable=1.0, mininum-scalable=1.0">
  <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="col-12">

      <div class="card">
        <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="false"
                    [responsiveOptions]="carouselResponsiveOptions">
          <ng-template let-product pTemplate="item">
            <div class="my-5">
              <img src="{{product.imageUrl}}" [alt]="product.name" class="shadow-4 product-image"/>
            </div>
          </ng-template>
        </p-carousel>

      </div>

      <div class="social-container">
        <a href="https://instagram.com/indu_pestcontrol?igshid=MzRlODBiNWFlZA==">
          <p-chip class="instagram">
            <img src="assets/layout/images/instagram.png" alt="Instagram">
            Instagram
          </p-chip>
        </a>

        <a href="https://www.facebook.com/InduPestControl?mibextid=V3Yony">
          <p-chip class="facebook">
            <img src="assets/layout/images/facebook.png" alt="Facebook">
            Facebook
          </p-chip>
        </a>
      </div>


      <!--<button pButton pRipple type="button" label="Prueba Empleado" class="button" routerLink="/empleadoo"></button>-->
      <br><br>


    </div>
  </div>

</div>
