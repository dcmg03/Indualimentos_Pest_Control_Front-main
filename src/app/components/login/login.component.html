<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">

  <div class="flex flex-column align-items-center justify-content-center">
    <div class="titulo">
      <span class="text-600 font-medium">Ingresar</span>
      <img src="assets/layout/images/logoc.png" class="logo">
    </div>
    <div class="contenedor">
        <div>
          <img src="assets/layout/images/usu.png" class="imgusuario">
          <label for="email" class="texto">Usuario</label>
          <input id="email"  [(ngModel)]="user.user" type="text" placeholder="Usuario" pInputText class="titulos" style="padding:1rem">

          <label for="password" class="texto">Contrase単a</label>
          <p-password id="password" [(ngModel)]="user.password" placeholder="Password"  [feedback]="false" inputStyleClass="titulos"></p-password>

          <div class="contrase単aOlvidar">
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">多Olvidaste tu contrase単a?</a>
          </div>
          <div class="boton">
            <p-button label="Ingresar" styleClass="p-button-rounded p-button-secondary" (click)="login()"></p-button>
          </div>
        </div>
      </div>
  </div>
</div>
