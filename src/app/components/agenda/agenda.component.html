<app-menubar></app-menubar>
<div class="global">
  <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="col-12">
      <div class="titulo">
        <span class="text-600 font-medium">Agenda del DÃ­a</span>
      </div><br><br>
      <div style="text-align: center;">

        <p-calendar [(ngModel)]="date"></p-calendar>

        <span class="p-float-label">
          <p-dropdown
            [options]="servicios"
            (ngModelChange)="changeOptions($event)"
            [(ngModel)]="servicioSeleccionado"
            placeholder="Selecciona servicio"
            optionLabel="name"
            optionValue="id"
            inputId="float-label"
          ></p-dropdown>
          <label for="float-label">Selecciona servicio</label>
        </span>

        <span class="p-float-label">
          <p-dropdown
            [options]="tipoServicios"
            [(ngModel)]="tipoServicioSeleccionado"
            placeholder="Selecciona tipo de servicio"
            optionLabel="name"
            optionValue="id"
            inputId="float-label"
          ></p-dropdown>
          <label for="float-label">Selecciona tipo de servicio</label>
        </span>

        <span class="p-float-label">
          <p-dropdown
            [options]="availableHours"
            [(ngModel)]="selectedHours"
            placeholder="Selecciona horas"
            optionLabel="name"
            optionValue="id"
            inputId="float-label"
          ></p-dropdown>
          <label for="float-label">Seleccionar horas</label>
        </span>
      </div>
      <br><br>

      <br>
      <p-table [value]="agenda" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
          <tr>
            <th>Fecha</th>
            <th>Id</th>
            <th>Nombre</th>
            <th>Correo</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-agenda>

          <tr>
            <td>{{ agenda.asigned_date }}</td>
            <td>{{ agenda.id }}</td>
            <td>{{ agenda.name }}</td>
            <td>{{ agenda.address }}</td>

          </tr>
        </ng-template>
      </p-table>


    </div>
  </div>
</div>
