<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="assets/layout/images/logoc.png" height="80" class="mr-2"/>
  </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Search" class="w-full"/>
  </ng-template>
</p-menubar>
<div class="global">
  <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="col-12">

      <h3>Listado de clientes</h3>
      <!-- Utiliza el componente p-table de PrimeNG -->
      <p-table [value]="clientes" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Dirección</th>
            <th>Teléfono</th>

          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-cliente>

          <tr>
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>
              <button (click)="editarCliente(cliente)">Editar</button>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <a routerLink="/agregarcliente" class="center">
        <button class="agcliente">Agregar Cliente</button>
      </a>
    </div>
  </div>
</div>
